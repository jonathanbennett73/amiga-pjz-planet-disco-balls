<!-- AG2HTML: BODY=START -->
A control bit (CRx2) selects the output applied to  <a href="../Hardware_Manual_guide/node0131.html">port B</a>  while the PB
on/off bit is ON.  On every timer underflow, the output can either toggle
or generate a single positive pulse of one cycle duration.  The toggle
output is set high whenever the timer is started, and set low by  <a href="../Hardware_Manual_guide/node0153.html">RES</a> .
<!-- AG2HTML: BODY=END -->
