<pre>
<!-- AG2HTML: BODY=START -->
Bit 6, BLIT, signals &#034;blitter finished.&#034; If this bit is a 1, it indicates
that the blitter has completed the requested data transfer. The blitter is
now ready to accept another task. This bit generates a  <a href="../Hardware_Manual_guide/node016F.html">level 3 interrupt</a> .
