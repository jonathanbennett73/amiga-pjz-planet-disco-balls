The blitter also has an interrupt flag that is set whenever a blit
finishes.  This flag,  <a href="../Hardware_Manual_guide/node016C.html">INTF_BLIT</a> , can generate a 680x0 interrupt if
enabled. For more information on  <a href="../Hardware_Manual_guide/node0160.html">interrupts</a> , see Chapter 7: &#034;System
Control Hardware.&#034;
