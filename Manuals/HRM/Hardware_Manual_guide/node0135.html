A control bit (CRx1) allows the timer output to appear on a  <a href="../Hardware_Manual_guide/node0131.html">port B</a> 
output line (PB6 for timer A and PB7 for timer B).  This function
overrides the  <a href="../Hardware_Manual_guide/node0131.html">DDRB</a>  control bit and forces the appropriate PB line to
become an output.
